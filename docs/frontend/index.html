<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salon Booking — MVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Бронювання — Перукарня</h1>
  </header>

  <main>
    <section id="services-section">
      <h2>Оберіть послугу</h2>
      <select id="serviceSelect" aria-label="Оберіть послугу"></select>
    </section>

    <section id="timeslots-section">
      <h2>Доступні таймслоти</h2>
      <div id="timeslots" aria-live="polite"></div>
      <div id="timeslots-state" class="state"></div>
    </section>

    <section id="booking-section" aria-hidden="true">
      <h2>Форма бронювання</h2>
      <form id="bookingForm">
        <label>
          Ім'я
          <input id="name" aria-label="Ваше ім'я" required />
        </label>
        <label>
          Телефон або Email
          <input id="contact" aria-label="Контакт" required />
        </label>
        <div>
          <button id="submitBooking" type="submit">Підтвердити бронювання</button>
          <button id="cancelBooking" type="button">Скасувати</button>
        </div>
      </form>
      <div id="booking-state" class="state"></div>
    </section>

    <section id="admin-section">
      <h2>Адмін / Майстер — демо</h2>
      <button id="viewBookings">Показати всі бронювання (демо)</button>
      <div id="bookingsList"></div>
    </section>
  </main>

  <footer>
    <small>Variant: student ticket (capacity=3, performance-first)</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
