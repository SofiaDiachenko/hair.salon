<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking — Perukarnya (MVP)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Перукарня — Онлайн бронювання</h1>
  </header>

  <main>
    <section id="services-section">
      <h2>Оберіть послугу</h2>
      <select id="serviceSelect" aria-label="select_service"></select>
    </section>

    <section id="timeslots-section">
      <h2>Доступні таймслоти</h2>
      <div id="timeslots" aria-live="polite"></div>
      <div id="timeslots-state" class="state"></div>
    </section>

    <section id="booking-section" aria-hidden="true">
      <h2>Форма бронювання</h2>
      <form id="bookingForm">
        <label>Ім'я
          <input id="clientName" aria-label="client_name" required />
        </label>
        <label>Контакт (телефон або email)
          <input id="contact" aria-label="contact" required />
        </label>
        <div class="buttons">
          <button id="submitBooking" type="submit">Підтвердити</button>
          <button id="cancelBooking" type="button">Скасувати</button>
        </div>
      </form>
      <div id="booking-state" class="state"></div>
    </section>

    <section id="admin-section">
      <h2>Демо — Перегляд бронювань</h2>
      <button id="viewBookings">Показати бронювання</button>
      <div id="bookingsList"></div>
    </section>
  </main>

  <footer>
    <small>Variant: перукарня — capacity=3 — performance-first</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
