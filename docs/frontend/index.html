<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking — Perukarnya (MVP)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Перукарня — Онлайн бронювання</h1>
  </header>

  <main>
    <!-- SERVICES -->
    <section id="services-section">
      <h2>Оберіть послугу</h2>

      <label for="serviceSelect" class="visually-hidden">Список послуг</label>
      <select 
        id="serviceSelect" 
        aria-label="select_service"
        aria-describedby="timeslots-state">
      </select>
    </section>

    <!-- TIMESLOTS -->
    <section id="timeslots-section">
      <h2>Доступні таймслоти</h2>

      <div 
        id="timeslots" 
        aria-live="polite" 
        aria-label="timeslots_list">
      </div>

      <div 
        id="timeslots-state" 
        class="state" 
        aria-live="assertive">
      </div>
    </section>

    <!-- BOOKING FORM -->
    <section id="booking-section" hidden>
      <h2>Форма бронювання</h2>

      <form id="bookingForm" aria-describedby="booking-state">
        <label for="clientName">Ім’я</label>
        <input 
          id="clientName" 
          type="text" 
          required 
          aria-label="client_name"
        />

        <label for="contact">Контакт (телефон або email)</label>
        <input 
          id="contact" 
          type="text" 
          required 
          aria-label="contact"
        />

        <div class="buttons">
          <button id="submitBooking" type="submit">Підтвердити</button>
          <button id="cancelBooking" type="button">Скасувати</button>
        </div>
      </form>

      <div 
        id="booking-state" 
        class="state"
        aria-live="assertive">
      </div>
    </section>

    <!-- ADMIN DEMO -->
    <section id="admin-section">
      <h2>Демо — Перегляд бронювань</h2>

      <button id="viewBookings">Показати бронювання</button>

      <div 
        id="bookingsList"
        aria-live="polite"
        aria-label="bookings_list">
      </div>
    </section>
  </main>

  <footer>
    <small>Variant: перукарня — capacity=3 — performance-first</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
